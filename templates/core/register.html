{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-center">Tạo tài khoản</h3>
<form action="{% url 'core:register' %}" method="POST" style="width:500px; margin:auto;">
    {% csrf_token %}
    {{ form | crispy}}
    <button type="submit" class="btn btn-warning">Xác nhận</button>
</form>
{% endblock %}
